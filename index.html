<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Smythe&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="head.jpg">
        </header>
        <main>
            <div class="menu" id="menu"></div>
            <div class="cart" id="cart"></div>
            <div class="checkout" id="checkout"></div>
            <div class="message" id="message"></div>
        </main>
           <div class="modal" id="modal">
               <p class="card-detail">Enter card details</p>
               <div class="card-info">
                    <form>
                        <input type="text" id="yourname" name="yourname" placeholder="Enter your name" required></input>
                        <input type="number" id="cardnumber" name="cardnumber" placeholder="Enter card number" required></input>
                        <input type="number" id="cvv" name="cvv" placeholder="Enter cvv" required></input>
                    </form>
               </div>
               <button class="pay" id="pay">Pay</button>
           </div>
         <script src="index.js" type="module"></script>
    </body>
</html>
